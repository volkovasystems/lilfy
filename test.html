<!DOCTYPE html>
<html>
	<head>
		<title>lilfy unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./lilfy.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "lilfy unit test", function( assert ) {

				let value = lilfy( "hello" );
				assert.ok( value, "should not throw error" );
				assert.equal( lilfy.revert( value ), "hello", "should be equal to 'hello'" );

			} );
		</script>
	</body>
</html>
